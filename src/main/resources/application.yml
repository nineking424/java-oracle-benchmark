spring:
  application:
    name: java-oracle-benchmark

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: true

  datasource:
    url: jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}/${DB_SERVICE:xe}
    username: ${DB_USER:benchmark}
    password: ${DB_PASSWORD:benchmark}
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      pool-name: BenchmarkHikariPool

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    default-executor-type: SIMPLE
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL

benchmark:
  batch-size: ${BATCH_SIZE:1000}
  record-count: ${RECORD_COUNT:100000}
  iterations: ${ITERATIONS:3}
  warmup-count: ${WARMUP_COUNT:1000}

logging:
  level:
    root: INFO
    com.example.benchmark: DEBUG
    org.springframework.jdbc: DEBUG
    org.mybatis: DEBUG
  file:
    path: logs
    name: logs/benchmark.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
